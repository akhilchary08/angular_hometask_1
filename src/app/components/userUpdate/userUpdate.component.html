<form [formGroup]="userUpdateForm" (ngSubmit)="updateUser()">
  <p>{{ userName | titlecase }}</p>
  <div class="form-group mb-3">
    <label for="" class="mb-2">Password</label>
    <input type="password" class="form-control" formControlName="password" />
    <small
      *ngIf="
        userUpdateForm.get('password')?.invalid &&
        userUpdateForm.get('password')?.touched
      "
      class="text-danger"
      >Password is required</small
    >
  </div>
  <div class="form-group mb-3">
    <label for="" class="mb-2">Age</label>
    <input type="number" class="form-control" formControlName="age" />
    <small
      *ngIf="
        userUpdateForm.get('age')?.invalid && userUpdateForm.get('age')?.touched
      "
      class="text-danger"
      >Age is required</small
    >
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="userUpdateForm.invalid"
  >
    Update
  </button>
</form>
