<div
  class="user-div container mb-3"
  *ngIf="isDeleted === user.isDeleted || manageButton"
  [style]="borderColor"
>
  <p> {{user.firstName|userFullName:[user.lastName]}}</p>
  <button class="btn btn-success activate-btn" *ngIf="activateButton" (click)="activateUser(user.id)">
    Activate
  </button>
  <button class="btn btn-danger deactivate-btn" *ngIf="deactivateButton" (click)="deactivateUser(user.id)">
    Deactivate
  </button>
  <button *ngIf="manageButton" (click)="detail()" class="btn btn-primary manage-btn">
    Manage
  </button>
</div>
