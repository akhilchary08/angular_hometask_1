
<form [formGroup]="createUserForm" (ngSubmit)="onSubmit()">
  <div class="form-group mb-3">
    <label for="firstName" class="mb-1">First Name</label>
    <input type="text" class="form-control" formControlName="firstName" />
    <small
      *ngIf="getFirstName?.invalid && getFirstName?.touched"
      class="text-danger"
      >FirstName is required</small
    >
  </div>
  <div class="form-group mb-3">
    <label for="" class="mb-1">Last Name</label>
    <input type="text" class="form-control" formControlName="lastName" />
    <small
      *ngIf="
        createUserForm.get('lastName')?.invalid &&
        createUserForm.get('lastName')?.touched
      "
      class="text-danger"
      >LastName is required</small
    >
  </div>
  <div class="form-group mb-3">
    <label for="" class="mb-1">Login</label>
    <input type="text" class="form-control" formControlName="login" />
    <small
      *ngIf="
        createUserForm.get('login')?.invalid &&
        createUserForm.get('login')?.touched
      "
      class="text-danger"
      >login is required</small
    >
  </div>
  <div class="form-group mb-3">
    <label for="" class="mb-1">Password</label>
    <input type="password" class="form-control" formControlName="password" />
    <small
      *ngIf="
        createUserForm.get('password')?.invalid &&
        createUserForm.get('password')?.touched
      "
      class="text-danger"
      >password is required</small
    >
  </div>
  <div class="form-group mb-3">
    <label for="" class="mb-1">Age</label>
    <input type="number" class="form-control" formControlName="age" />
    <small
      *ngIf="
        createUserForm.get('age')?.invalid && createUserForm.get('age')?.touched
      "
      class="text-danger"
      >age is required</small
    >
  </div>
  <button class="btn btn-primary" [disabled]="!createUserForm.valid">Submit</button>
</form>
